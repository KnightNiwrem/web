<div *ngIf="module">
  
  <div class="module-card card grey lighten-3">
    <div class="row valign-wrapper module-content-container">
      <div class="col s5 module-info-container">
        <div class="row">
          <h5 class="module-code-label">{{module.id}}</h5>
        </div>
        <div class="row">
          <label class="module-name-label text-">{{module.modName}}</label>
        </div>
      </div>
      
      <div class="col s3">
        <div class="row">
          <label>Last Reviewed On</label>
        </div>
        <div class="row">
          <span>{{module.lastReviewed == null ? '-' : module.lastReviewed}}</span>
        </div>
      </div>
      
      <div class="col s2"></div>     
      
      <div class="col s2 card verdict-container" (mouseover)='over()' (mouseleave)='leave()' [ngClass]="module.percentageRecommend == null ? 'blue-grey' : module.percentageRecommend < 25 ? 'red darken-1' : module.percentageRecommend < 50 ? 'deep-orange darken-1' : module.percentageRecommend < 75 ? 'yellow darken-2' : 'green'">
        <div class="row">
          <label class="verdict-label">{{module.percentageRecommend == null ? 'N/A' : (module.percentageRecommend | roundWhole) + '%' }}</label>
        </div>
        <div class="row">
          <label class="recommend-label">{{module.percentageRecommend == null ? 'No Reviews Yet' : 'Recommended'}}</label>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="shouldShowRatingsBar" [@enterAnimation] class="row card grey lighten-3 module-ratings-container">
    <div class="row">
      <div class="col m3 s6">
        <star-rating-comp class="row star-rating-container" [readOnly]="true" [(rating)]="module.teachingRating" [size]="'tiny'" [starType]="'svg'" [staticColor]="'ok'"></star-rating-comp>
        <div class="row flow-text ratings-label ">Teaching</div>
      </div>
      <div class="col m3 s6">
        <star-rating-comp class="row star-rating-container" [readOnly]="true" [(rating)]="module.difficultyRating" [size]="'tiny'" [starType]="'svg'" [staticColor]="'ok'"></star-rating-comp>
        <div class="row flow-text ratings-label ">Difficulty</div>
      </div>
      <div class="col m3 s6">
        <star-rating-comp class="row star-rating-container" [readOnly]="true" [(rating)]="module.enjoyabilityRating" [size]="'tiny'" [starType]="'svg'" [staticColor]="'ok'"></star-rating-comp>
        <div class="row flow-text ratings-label ">Enjoyability</div>
      </div>
      <div class="col m3 s6">
        <star-rating-comp class="row star-rating-container" [readOnly]="true" [(rating)]="module.workloadRating" [size]="'tiny'" [starType]="'svg'" [staticColor]="'ok'"></star-rating-comp>
        <div class="row flow-text ratings-label ">Workload</div>
      </div>
    </div>
  </div>
</div>
