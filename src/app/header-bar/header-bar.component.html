  <nav>
    <div class="nav-wrapper yellow darken-2">
      <img class="logo-image responsive-img" src="../../assets/images/nusreviews_logo.png" (click)="redirectHome()">          
      <h1 class="flow-text brand-logo header-label" (click)="redirectHome()">NUSReviews</h1>
      <a data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      
      <ul class="right hide-on-med-and-down desktop-bar">
        <li *ngIf="!isLoggedIn"><a (click)="onLoginClick()">Login</a></li>
        <li *ngIf="isLoggedIn">
          <a (click)="onProfileClick()">
            <div>
              <img class="fb-profile-img responsive-img" [src]="getProfilePicture()">
              <span class="fb-name">User</span>
            </div>
          </a>
        </li>
        <li><a routerLink="/dashboard">Modules</a></li> 
        <li *ngIf="isLoggedIn"><a (click)="onLogoutClick()">Logout</a></li>
      </ul>
      
      <ul class="side-nav mobile-bar" id="mobile-demo">
        <li *ngIf="!isLoggedIn"><a (click)="onLoginClick()">Login</a></li>
        <li *ngIf="isLoggedIn">
          <a (click)="onProfileClick()">
            <div>
              <img class="fb-profile-img responsive-img" [src]="getProfilePicture()">
              <span class="fb-name">Welcome, User!</span>
            </div>
          </a>
          <div class="divider"></div>
        </li>
        <li><a routerLink="/dashboard">Modules</a></li> 
        <li *ngIf="isLoggedIn"><a (click)="onLogoutClick()">Logout</a></li>
      </ul>
    </div>
  </nav>
  
  <router-outlet></router-outlet>
