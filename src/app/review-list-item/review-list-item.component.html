<div class="row">
    <div class="card  grey lighten-4">
        <div class="card-content">
            <div class="card-title author-label">
                {{review.author}} 
                <span [ngClass]="review.isRecommend === true ?'recommend-text':'not-recommend-text'">{{review.isRecommend === true ? "recommends" : "does not recommend"}}</span>
                this module
            </div>
            <div class="ratings-container">Ratings placeholder</div>
            <div class="comments-container">
                <span class="comments-text">{{review.comments}}</span>
            </div>
            <div class="date-container">
                <span class="date-label">Last updated on {{review.dateLastEdited}}</span>
            </div>
            
        </div> 
        <div class="card-action">
            <a class="action-label blue-text text-darken-1" href="#">Like</a>
            <a class="action-label black-text" href="#">Share</a>
            <a class="like-label action-label" href="#">Edit</a>
        </div>
    </div>
</div>
