<div class="row">
    <div class="card  grey lighten-4">
        <div class="card-content">
            <span class="card-title author-label">
                {{review.author}} says...
            </span>
            <div class="ratings-container">Ratings placeholder</div>
            <p class="comments-text">{{review.comments}}</p>
            <p class="verdict-label" [ngClass]="review.isRecommend === true ?'green-text':'red-text'">{{review.isRecommend === true ? "Recommended" : "Not Recommended"}}</p>
        </div> 
        <div class="card-action">
            <a class="green-text text-darken-3" href="#">Helpful</a>
            <a class="red-text text-darken-3" href="#">Not Helpful</a>
        </div>
    </div>
</div>
