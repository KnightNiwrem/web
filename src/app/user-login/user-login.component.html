<div id="fb-login" (click)="loginService.toggleFacebookLogin()">
  <div id="fb-login-content" *ngIf="loginService.getProfile(); else login">
    <span>
      Logout from {{loginService.getProfile().facebook.name}}
    </span>
    <img class="fb-profile-image" [src]="loginService.getProfile().facebook.picture.data.url">
  </div>
</div>

<ng-template #login>
  <div id='fb-login' (click)="loginService.toggleFacebookLogin()">
    Login with Facebook
  </div>
</ng-template>
