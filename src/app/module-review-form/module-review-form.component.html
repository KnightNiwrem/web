<mz-card [backgroundClass]="'grey lighten-4'">
  <mz-card-title>
    <span class="flow-text card-title center-align">
      <strong>Write a review for {{moduleCode}}</strong>
    </span>
  </mz-card-title>
  <mz-card-content class="card-content">
    <div class="valign-wrapper card-content-item">
      <span class="flow-text card-content-item-label">
        Quality of Teaching Staffs: 
      </span>
      <star-rating-comp class="card-content-item-rating" [starType]="'svg'" [staticColor]="'ok'" #staff_quality_rating></star-rating-comp>
    </div>
    <div class="row valign-wrapper card-content-item">
      <span class="flow-text card-content-item-label">
        Difficulty Level of Module: 
      </span>
      <star-rating-comp class="card-content-item-rating" [starType]="'svg'" [staticColor]="'ok'" #module_difficulty_rating></star-rating-comp>
    </div>
    <div class="row valign-wrapper card-content-item">
      <span class="flow-text card-content-item-label">
        Enjoyability Level of Module: 
      </span>
      <star-rating-comp class="col card-content-item-rating" [starType]="'svg'" [staticColor]="'ok'" #module_enjoyability_rating></star-rating-comp>
    </div>
    <div class="row valign-wrapper card-content-item">
      <span class="flow-text card-content-item-label">
        Overall Recommendations: 
      </span>
      <star-rating-comp class="card-content-item-rating"[starType]="'svg'" [staticColor]="'ok'" #overall_rating></star-rating-comp>
    </div>
    <div class="row card-content-item">
      <label for="module-comments-input" class="flow-text col s12">Comments: </label>
      <input name="module-comments-input" type="text" class="col s12" #comments>
    </div>
  </mz-card-content>
  <mz-card-action class="card-action">
    <button mz-button>
      Submit
    </button>
  </mz-card-action>
</mz-card>
